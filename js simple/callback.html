<!DOCTYPE html>
<html>
<head>
	<title>回调函数</title>
</head>
<body>
	<script src="jquery-3.1.1.js"></script>
	<script type="text/javascript">
		$(document).ready(callback);  
		    $.ajax({  
		        url: "test.html",  
		        context: document.body  
		    }).done(function() {   
		        $(this).addClass("done");  
		    }).fail(function() {   
		        alert("error");  
		    }).always(function() {   
		        alert("complete");   
		    });  

		    function fun(num,callback){  

		        if(num<0)  {   

		            alert("调用 A 层函数处理!");  

		            alert("数据不能为负, 输入错误!");   

		        }else if(num==0){  

		            alert("调用 A 层函数处理!");  

		            alert("该数据项不存在！");  

		        }else{  

		            alert("调用 B 层函数处理!");  

		            callback(1);  

		        }  

		    }  

		    function test(){  

		        var num=document.getElementById("score").value;  

		        fun(num,function(back){ // 匿名 B 层处理函数  

		    　　　　alert(":"+back);  

		            if(num<2)   

		                alert("数字为 1");  

		            else if(num<=3)   

		                alert("数字为 2 或 3！");  

		            else   

		                alert("数字大于 3!");   

		        })  

		     }  
	</script>
</body>
</html>
