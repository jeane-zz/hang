<!DOCTYPE html>
<html>
<head>
	<title>颜色类型转换</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
	function rgbToHex(r, g, b) {
		var s = '#'
		s += numToHex(r)
		s += numToHex(g)
		s += numToHex(b)
		return s
	}

	function numToHex(num) {
		if(num > 255) {
			num = 255
		}
		if(num < 0) {
			num = 0
		}
		var result = num.toString(16)
		return result.length > 1 ? result : '0' + result
	}
	</script>
</body>
</html>
