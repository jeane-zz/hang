<!DOCTYPE html>
<html>
<head>
	<title>节点树遍历</title>
	<meta charset="utf-8">
</head>
<body>
	<div class="root">
	    <div class="container">
	        <section class="sidebar">
	            <ul class="menu"></ul>
	        </section>
	        <section class="main">
	            <article class="post"></article>
	            <p class="copyright"></p>
	        </section>
	    </div>
	</div>
	<script type="text/javascript">
	
		const rootNode = document.getElementsByClassName('root')[0]
		const result = []
		const stack = []
	//	deepMapNode(rootNode)
		// 深度优先遍历
		function deepMapNode(root) {
			result.push(root)
			
			for(let i = 0; i < root.children.length; i++) {
				var child = root.children[i]
				if(child.children.length > 0) {
					deepMapNode(child)
				}else {
					result.push(root.children[i])
				}
			}
		}

		// console.log(result)

		var temp1 = 0
		var temp2 = 0 
		
		function wideMapNode(root) {
			
			stack.push(root)
			// temp1 = stack.length
			for(let i = 0; i < root.children.length; i++) {
				var child = root.children[i]
				result.push(child)
			}
			temp = result.length
			
			for(let j = 0; j < temp; j++){
				if(result[j].children.length > 0) {
					wideMapNode(result[j])
				} else {
					stack.push(result[j])
				}
				result.shift()
			}
			result = []
		}
		wideMapNode(rootNode)
		console.log(stack)

	</script>
</body>
</html>
