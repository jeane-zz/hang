<!DOCTYPE html>
<html>
<head>
	<title>节点树遍历</title>
</head>
<body>
	<div class="root">
	    <div class="container">
	        <section class="sidebar">
	            <ul class="menu"></ul>
	        </section>
	        <section class="main">
	            <article class="post"></article>
	            <p class="copyright"></p>
	        </section>
	    </div>
	</div>
	<script type="text/javascript">
		const rootNode = document.getElementsByClassName('root')[0]
		const stack = []
		const result = []

		deepMapNode(rootNode)
		// 深度优先遍历
		function deepMapNode(root) {
			result.push(root)
			
			for(let i = 0; i < root.children.length; i++) {
				var child = root.children[i]
				if(child.children.length > 0) {
					deepMapNode(child)
				}else {
					result.push(root.children[i])
				}
			}
		}

		console.log(result)

		
		
	</script>
</body>
</html>
