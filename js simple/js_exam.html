<!DOCTYPE html>
<html>
<head>
	<title>容易混淆的JS代码汇总。</title>
</head>
<body>
	<script type="text/javascript">
		// 案例1
		var i = 100;

		(function(){
		// 以下两个i为匿名函数内部的i
		  console.log(i); 	// 虽然i存在变量提升，但是并没有完成赋值， 
		  for(var i = 0; i < 10; i++){
		      //do sth.
		  }
		  console.log(i); 	// 循环完毕，i = 10
		})();
		// VM548:4 undefined
		// VM548:8 10

		// 案例2
		let j = 100;	// 继续使用变量 i ,控制台报错。 
		(function(){
			// for循环之外的两个j都指向 匿名函数外面的j
		  console.log(j);
		  for(let j = 0; j < 10; j++){ // 匿名函数内部的j
		      //do sth.
		  }
		  console.log(j);
		})();
		// VM353:4 100
		// VM353:8 100

	</script>
</body>
</html>
