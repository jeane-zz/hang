<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>前端面试题目</title>
</head>
<body>
	<ul></ul>
	<script type="text/javascript">
		var oUl = document.querySelector('ul')
		for(var i = 0; i < 3; i++) {
			var li = document.createElement('li')
			li.innerHTML = i + 1
			oUl.appendChild(li)
		}
		var liList = []
		for(var i = 0; i < 3; i++) {
			liList.push('<li> by Array'+ i + 1 +'</li>')
			liList.push('<li> by Array'+ (i + 1) +'</li>')
		}
		oUl.innerHTML += liList.join('')
	</script>


</body>
</html>
