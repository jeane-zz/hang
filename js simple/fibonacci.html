<script>
//斐波那契数列
//递归
function fibonacci(a) {
	if( a == 1){
		return 1;
	}else if ( a == 2 ){
		return 1;
	}
	else {
		return fibonacci(a-1)+fibonacci(a-2);
	}
}
//console.log(fibonacci(5));
var a = 15;
for (var i = 1; i <= a; i++) {
	console.log(fibonacci(i));
}
//递推

			arr[i] = 1;
		}
		else{
			arr[i] = arr[i-1]+arr[i-2];
		}
		console.log(arr[i]);
	}
}
fibonacci2(15);
