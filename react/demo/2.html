<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>react 组件 React.createClass && React.Children</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var HelloMessage = React.createClass({
        render() {
          return <div> it is the 4th example,关于react组件<h3> React is Awesome , {this.props.name}, {this.props.title}</h3></div>
        }
      })
      var NodeList = React.createClass({
        render (){
          return (
            <ol>
            {
              React.Children.map(this.props.children, function(child){
                return <li>{child}</li>
              })
            }
            </ol>
          )
        }
      })

      ReactDOM.render(
      <div>
        <HelloMessage name="Jeane" title ="info：使用class读取不出来"/>
        <NodeList>
          <span>这是第一个span</span>
          <span>这是第二个span</span>
          <span>这是第三个span</span>
          <span>这是第四个span</span>
        </NodeList>
      </div>,
      document.getElementById('example')
      )
    </script>
  </body>
</html>
