<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>react 组件 Prefs && state</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var MyComponent = React.createClass({
        handleClick (){
          console.log(this.title)
          this.refs.myTextInput.focus()
        },
        render() {
          return (
            <div>
              <input type="text" name="a" ref="myTextInput" />
              <input type="button" name="b" value="Focus the text input" onClick={this.handleClick} />
            </div>
          )
        }
      })
      
      var LikeButton = React.createClass({
        getInitialState() {
        return {liked : false}
        },
        handleClick() {
          this.setState({liked : !this.state.liked})
        },
        render() {
          var text = this.state.liked ? 'like' :'haven\'t liked'
          return (
            <p onClick={this.handleClick}>you {text} this. Click to toggle</p>
          )
        }
      })

      ReactDOM.render(
      <div title="outer">
        <MyComponent /> 
        <LikeButton />
      </div>,
      document.getElementById('example')
      )
    </script>
  </body>
</html>
