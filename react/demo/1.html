<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React 入门</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var names =['Alice', 'Emily', 'Frank']
      var arr =[
        <h2> it is the 3rd example</h2>,
        <h3> React is Awesome</h3>
      ]
      ReactDOM.render(
      <div>
        <h1>Hello world</h1>
        {
          names.map(function(name) {
            return <div>Here it is {name} ! </div>
          })
        }
        <div>{arr} <p>这个位置不允许出现并列的标签，只能嵌套？</p></div>
      </div>
      ,
      document.getElementById('example')
      )
    </script>
  </body>
</html>
