<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>react 组件 表单</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var Input = React.createClass({
        getInitialState() {
        return {value : '你好 ！'}
        },
        handleChange(event) {
          this.setState({value : event.target.value})
        },
        render() {
          var value = this.state.value
          return (
            <div>
              <input type="text" name="text" value={value} onChange ={this.handleChange} />
              <p >{value}</p>
            </div>
          )
        }
      })

      ReactDOM.render(
      <div title="outer">
        <Input /> 
      </div>,
      document.getElementById('example')
      )
    </script>
  </body>
</html>
