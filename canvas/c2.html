<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canves</title>
	<style>
		canvas {
			border: 1px solid;
		}

	</style>
</head>
<body>
	<canvas height="400" width="800" id="canvas">
		对不起，你的浏览器不支持canves
	</canvas>

	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext("2d");

		function Boy(x, y) {
			this.x = x
			this.y = y
			this.state = 0
		}
		Boy.prototype = {
			render(){
				ctx.drawImage(image, 60 * this.state + 9, 0, 58, 95, this.x, this.y, 58, 95)
			},
			update(){
				this.state ++
				this.x += 1
				if(this.state > 4){
					this.state = 0
				}
			}
		}

		var image = new Image()
		image.src = "boy.jpg"	
		image.onload = function () {
			// ctx.drawImage(image, 10,0,65,90, 100, 100,65,90)
			var boy = new Boy(100, 100)
			var timer = setInterval(function () {
				ctx.clearRect(0, 0, canvas.width, canvas.height)
				boy.render()
				boy.update()
				if(boy.x > 700){
					clearInterval(timer)
				}
			},100)

			
		}


	</script>
</body>
</html>
