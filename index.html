        ul {
          display: flex;
          flex-flow:row wrap;

        li {
          list-style-type: none;
          width: 100px;
          height: 100px;
          margin: 10px;
          background-image:linear-gradient(to right top,#fcc, #cfd, #cf9 ,#cff);
          background-size: contain;
          border-radius: 10px;
          text-align: center;
          line-height: 100px;
        }
        li:nth-child( 2n + 1){
          background-image: url(bgi/6.jpg);
        }
        li:nth-child(3n + 1){
          background-image: url(bgi/5.jpg);
        }
        li:nth-child(2n){
          background-image: url(bgi/9.jpg);
        }
        li:nth-child(3n + 2){
          background-image: url(bgi/10.jpg);
        }
        
        li:nth-child(5n + 3){
          background-image: url(bgi/3.jpg);
        }
        li:nth-child(7n + 1){
          background-image: url(bgi/2.jpg);
        }
        li:nth-child(9n + 2){
          background-image: url(bgi/8.jpg);
        }
        li:nth-child(4n + 3){
          background-image: url(bgi/7.jpg);
        }

        li:hover {
          animation:qq .5s linear;
          atransform:rotateY(360deg);
        }
        @keyframes qq {
          0% {
            transform:scale(1,1);
          }
          25% {
            transform:scale(1.4,0.7);
          }
          50% {
            transform:scale(1,1);
          }
          75% {
            transform:scale(1.2,0.8);
          }
          100% {
            transform:scale(1,1);
          }
        }
        li:nth-child(2n + 1):hover {
          animation:flash 1s linear;
        }
        @keyframes flash {
          0% {
            opacity:1;
          }
          25% {
            opacity:0;
          }
          75% {
            opacity:1;
          }
          100% {
            opacity:0;
          }
        }
        li:nth-child(4n + 3):hover {
          animation:swing 1.5s linear;
        }
        @keyframes swing {
          0% {
            transform:rotate(20deg);
          }
          25% {
            transform:rotate(-20deg);
          }
          75% {
            transform:rotate(20deg);
          }
          100% {
            transform:rotate(-20deg);
          }
        }
        
        a {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: #369;
        font-size: 20px;
        font-weight: 400;
        font-family: 'Bauhaus 93','Arial Black','华文彩云','楷体';
