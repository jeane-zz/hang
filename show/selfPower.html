<script>
//m的n次幂
function power(m , n) {
	var powerNum = 1;
	//任何非零数的0次方都等于1
	if( m != 0 && n == 0){
		powerNum = 1;
	}
	//0的任何正数次方都等于0
	else if( m ==0 && n > 0){
		powerNum = 0;
	}
	else if( m != 0 && n > 0){
		for (var i = 0; i < n; i++) {
			powerNum *= m;
		}
	}
	else if( m != 0 && n < 0){
		for (var i = 0; i < -n; i++) {
			powerNum *= m;
		}
		powerNum = 1 / powerNum;
	}
	return powerNum;
}

//数位计算
function counter(num) {
	var count = 0;
	while(num > 0){
		num = parseInt(num /10);
		count++;
	}
	return count;
}

//水仙花数--->自幂数
function selfPower(x) {
	var len = counter(x);
	var arr = new Array(len);
	var num = 0 , sum = 0 , xx = x;
	while( xx > 0){
		arr[num++] = xx % 10;
		xx = parseInt(xx / 10);
	}
	for (var i = 0; i < arr.length; i++) {
		sum += power(arr[i] , len);
	}
	if(sum == x){
		console.log(x);
	}
}
for (var i = 0; i < 10000000; i++) {
	selfPower(i);
}
