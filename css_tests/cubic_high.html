<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>立方体组合旋转</title>
  <style>
    section {
      height: 600px;
      width: 600px;
      background:rgba(100,200,120,0.3);
      position: relative;
      transform:perspective(1000px);
      transform-style:preserve-3d;
      animation :run 10s 10s infinite;
    }

    @keyframes run{
      0% {
        transform:rotateX(0deg) rotateZ(0deg);
      }

      100% {
        transform:rotateX(360deg) rotateZ(360deg);
      }
    }

    div {
      width: 300px;
      height: 300px;
      font-size: 100px;
      line-height: 300px;
      text-align: center;
      color: #fff;
      position: absolute;
      top: 150px;
      left: 150px;
      border: 2px solid;
      transition:1s linear;
    }
    .d1 {
      background-color: rgba(100,100,200,0.3);
      animation: d1rtt 3s 3s;
      animation-fill-mode:forwards;
    }
    .d2 {
      background-color: rgba(150,100,200,0.3);
      animation: d2rtt 3s 3s;
      animation-fill-mode:forwards;

    }
    .d3 {
      background-color: rgba(100,150,200,0.3);
      animation: d3rtt 3s 3s;
      animation-fill-mode:forwards;

    }
    .d4 {
      background-color: rgba(100,100,250,0.3);
      animation: d4rtt 3s 3s;
      animation-fill-mode:forwards;

    }
    .d5 {
      background-color: rgba(100,200,200,0.3);
      animation: d5rtt 3s 3s;
      animation-fill-mode:forwards;

    }
    .d6 {
      background-color: rgba(200,100,200,0.3);
      animation: d6rtt 3s 3s;
      animation-fill-mode:forwards;

    }
    @keyframes d1rtt{
      0% {
        transform:translateZ(0px);
      }
      100% {
        transform:translateZ(150px);  
      }
    }
    @keyframes d2rtt{
      0% {
        transform:translateZ(0px);
      }
      100% {
        transform:translateZ(-150px);  
      }
    }
    @keyframes d3rtt{
      0% {
        transform:translateY(0px) rotateX(0deg);
      }
      100% {
        transform:translateY(150px) rotateX(-90deg);
      }
    }
    @keyframes d4rtt{
      0% {
        transform:translateY(0px) rotateX(0deg);
      }
      100% {
        transform:translateY(-150px) rotateX(-90deg);
      }
    }
    @keyframes d5rtt{
      0% {
        transform:translateX(0px) rotateY(0deg);
      }
      100% {
        transform:translateX(150px) rotateY(90deg);
      }
    }
    @keyframes d6rtt{
      0% {
        transform:translateX(0px) rotateY(0deg);
      }
      100% {
        transform:translateX(-150px) rotateY(90deg);
      }
    }
    /*
    section:hover .d1 {
      transform:translateZ(150px);
    }
    section:hover .d2 {
      transform:translateZ(-150px);
    }
    section:hover .d3 {
      transform:translateY(150px) rotateX(-90deg);
    }
    section:hover .d4 {
      transform:translateY(-150px) rotateX(-90deg);
    }
    section:hover .d5 {
      transform:translateX(150px) rotateY(90deg);
    }
    section:hover .d6 {
      transform:translateX(-150px) rotateY(90deg);
    }
    */
  </style>
</head>
<body>
  <section>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
    <div class="d6">6</div>
  </section>
</body>
</html>
