<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ANIMATION</title>
  <link rel="stylesheet" href="animation.css">
</head>
<body>
  <h1>ANIMATION</h1>
  <section>
    <div><span class="a">bounce</span></div>
    <div><span class="b">flash</span></div>
    <div><span class="c">pulse</span></div>
    <div><span class="d">rubbed</span></div>
    <div><span class="e">swing</span></div>
    <div><span class="f">shake</span></div>
    <div><span class="g">tata</span></div>
    <div><span class="h">wobble</span></div>
    <div><a href="" class="i">公转</a></div>
  </section>
  <div class="summery">
    <ul>
      <li>
        1.使用flex布局，注意同时设置主轴方向的宽度或高度，最好也设置好侧轴方向。
      </li>
      <li>
        2.animation:关键字书写，@keyframes ，infinite
      </li>
      <li>
        3.文字变色：使用filter：hue-rotate(30deg),然后加动画。
      </li>
    </ul>
  </div> 
</body>
</html>
