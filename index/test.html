function where(collection, source) {
  var arr = [];
  // What's in a name?
  var keys = []
  for(key in source) {
    keys.push(key)
  }
  var flag 
  collection.forEach(val => {
    flag = true
    for(var i = 0; i < keys.length; i++) {
      if((keys[i] in val) == false) {
        flag = false
        break
      }
      else if(keys[i] in val && val[keys[i]] !== source[keys[i]]){
        flag = false
        break
      }else {
        continue
      } 
    }
    if(flag) {
      arr.push(val)
    }
  })
  
  return arr;
}

function myReplace(str, before, after) {
  var fl_before = before.charCodeAt(0)
  var fl_after = after.charCodeAt(0)
  if(fl_before >= 65 && fl_before <= 90 && fl_after >= 97 && fl_after <= 122) {
    after.replace(/^([a-z])/, function(match) {
      console.log('匹配'+ match)
      return match.toUpperCase()
    })
    
  }
  return str.replace(before, after);
}

function pig(char) {
  switch(char) {
    case 'a':
    case 'e':
    case 'i':
    case 'o':
    case 'u': return true
    default: return false      
  }
}

function pair(str) {
  var result = []
  var temp = []
  for(var i = 0; i < str.length; i++) {
    result.push([str[i], pp(str[i])])
  }
  return result;
}

function pp (char) {
  switch(char) {
    case 'A': return 'T'
    case 'T': return 'A'
    case 'C': return 'G'
    case 'G': return 'C'
  }
}

function unite(arr1, arr2, arr3) {
  var result = []
  for(var i = 0; i < arguments.length; i++) {
    result = result.concat(arguments[i])
  }
  return new Set(result);
}

function convert(str) {
  // &colon;&rpar;
  var result = ''
  for(var i = 0; i < str.length; i++) {
    if(str[i] == '&') {
      result += '&amp;'
    } else if(str[i] == '<') {
      result += '&lt;'
    } else if(str[i] == '>') {
      result += '&gt;'
    } else if(str[i] == "'") {
      result += '&apos;'
    } else if(str[i] == '"') {
      result += '&quot;'
    } else {
      result += str[i]
    }
  }
  return result;
}
